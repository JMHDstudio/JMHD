<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Sida</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: white;
      --hover-bg: #f0f0f0;
      --panel-bg: #fafafa;
      --button-bg: #e0e0e0;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1e1e1e;
      --hover-bg: #444444;
      --panel-bg: #222222;
      --button-bg: #333333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
      padding-top: 100px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
    }
    #weather {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
    }
    body.dark #weather {
      background: rgba(0,0,0,0.6);
      color: #f4f4f4;
    }
    .shortcuts {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .shortcut {
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: background 0.3s;
    }
    .shortcut:hover {
      background: var(--hover-bg);
    }
    #time {
      font-size: 6em;
      margin-top: 60px;
      margin-bottom: 20px;
    }
    #search-bar {
      margin-bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #search-form input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 500px;
      max-width: 90%;
      outline: none;
    }
    #settings {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5em;
      background: none;
      border: none;
      color: var(--text-color);
      transition: transform 0.3s ease;
    }
    #settings.rotate {
      transform: rotate(90deg);
    }
    #settings-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }
    #settings-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    #settings-menu select, #settings-menu button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--bg-color);
      color: var(--text-color);
    }

    /* NEW panel for shortcuts */
    .shortcut-panel {
      margin-top: 20px;
      background: var(--panel-bg);
      border-radius: 10px;
      padding: 20px;
      width: 550px;
      max-width: 90%;
      display: flex;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .shortcut-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 45%;
    }
    .shortcut-panel .shortcut-button {
      background: var(--button-bg);
      padding: 12px 0;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
    }
    .shortcut-panel .shortcut-button:hover {
      background: var(--hover-bg); /* SAME hover color as the top shortcuts */
    }

    .vertical-line {
      width: 2px;
      background: var(--hover-bg);
      height: auto;
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div id="weather">Laddar väder...</div>

  <div class="shortcuts">
    <a class="shortcut" href="https://www.google.com">Google</a>
    <a class="shortcut" href="https://mail.google.com">Gmail</a>
    <a class="shortcut" href="https://calendar.google.com">Kalender</a>
  </div>

  <button id="settings">⚙️</button>
  <div id="settings-menu">
    <label for="weather-location">Välj stad för väder:</label><br>
    <select id="weather-location">
      <option value="Sundsvall">Sundsvall</option>
      <option value="Härnösand">Härnösand</option>
    </select>
    <br>
    <button id="toggle-dark">Växla Mörkt/Ljust läge</button>
  </div>

  <div id="time">--:--</div>

  <div id="search-bar">
    <form id="search-form" action="https://www.google.com/search" method="get">
      <input id="search-input" type="text" name="q" placeholder="Sök på webben..." />
    </form>
  </div>

  <!-- New Shortcuts Panel -->
  <div class="shortcut-panel">
    <div class="shortcut-column">
      <a class="shortcut-button" href="https://skidrowcodex.net" target="_blank">Skidrowcodex</a>
      <a class="shortcut-button" href="https://youtube.com" target="_blank">YouTube</a>
      <a class="shortcut-button" href="https://twitch.com" target="_blank">Twitch</a>
    </div>
    <div class="vertical-line"></div>
    <div class="shortcut-column">
      <a class="shortcut-button" href="https://tradera.com" target="_blank">Tradera</a>
      <a class="shortcut-button" href="https://blocket.se" target="_blank">Blocket</a>
      <a class="shortcut-button" href="https://facebook.com" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    // Klocka
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      document.getElementById('time').textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Väderfunktion för val av stad
    function fetchWeather(city) {
      fetch(`https://wttr.in/${city}?format=%t+%C`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('weather').textContent = `${city}: ${data}`;
        })
        .catch(() => {
          document.getElementById('weather').textContent = "Kunde inte ladda vädret.";
        });
    }

    // Läsa och sätta väder plats från localStorage
    const savedLocation = localStorage.getItem('weatherLocation') || 'Sundsvall';
    document.getElementById('weather-location').value = savedLocation;
    fetchWeather(savedLocation);

    // Väderuppdatering baserat på vald stad
    document.getElementById('weather-location').addEventListener('change', function() {
      const selectedCity = this.value;
      localStorage.setItem('weatherLocation', selectedCity);  // Spara den valda staden
      fetchWeather(selectedCity);
    });

    // Autofokus
    window.addEventListener('load', () => {
      document.getElementById('search-input').focus();

      // Ladda inställningar
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      } else if (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
    });

    // Inställningar
    document.getElementById('settings').addEventListener('click', (e) => {
      const menu = document.getElementById('settings-menu');
      const button = document.getElementById('settings');
      menu.classList.toggle('show');
      button.classList.toggle('rotate');
      e.stopPropagation();  // Prevent the click from bubbling up to the body
    });

    // Close the settings menu if clicked outside
    document.body.addEventListener('click', (e) => {
      const menu = document.getElementById('settings-menu');
      const button = document.getElementById('settings');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.remove('show');
        button.classList.remove('rotate');
      }
    });

    // Växla mörkt/ljust läge
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const darkMode = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', darkMode);
    });
  </script>

</body>
</html>
